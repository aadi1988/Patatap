<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="circles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var sound = new Howl({
            src: ['assets/sounds/bubbles.mp3']
        });
        
        var sound2 = new Howl({
            src: ['assets/sounds/clay.mp3']
        });

        var  circles = [];
 
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            // When a key is pressed, set the content of the text item:
            var myCircle = new Path.Circle(point, 500);
            
            circles.push(myCircle);
            if (event.key == "a"){
                sound.resume();
                sound.play();
                myCircle.fillColor = "orange";
            }

            if(event.key == "b"){
                sound.resume();
                sound.play();
                myCircle.fillColor = "green";
            }
            
            
        
        }
        
        function onFrame(event){
            for(var i=0;i<circles.length;i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.9);
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
